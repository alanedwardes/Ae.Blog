<div class="portfolio_item boxshadow minor">
	<div class="portfolio_banner dbd" style="background-image:url(/assets/{{ portfolio_item.banner }})">
		<a href="/portfolio/item/{{ portfolio_item.id }}/" title="{{ portfolio_item.summary }}">
			<img src="/assets/tint.png" alt="{{ portfolio_item.summary }}"/>
		</a>
	</div>
	<a class="portfolio_summary" href="/portfolio/item/{{ portfolio_item.id }}/">
		<span class="name">{{ portfolio_item.name }} &raquo;</span>
		<span class="date">{{ portfolio_item.published|date("M Y") }}</span>
		<span class="clr"></span>
	</a>
</div>
