<div class="portfolio_item boxshadow {{ portfolio_item.minor ? 'minor' }}">
	{% if portfolio_item.banner %}
		<div class="portfolio_banner dbd" style="background-image:url(/assets/{{ portfolio_item.banner }})">
			<a href="/portfolio/item/{{ portfolio_item.id }}/"><img src="/assets/tint.png" alt=""/></a>
		</div>
	{% endif %}
	{% if portfolio_item.summary %}
		<a class="portfolio_summary" href="/portfolio/item/{{ portfolio_item.id }}/">{{ portfolio_item.name }}{% if not portfolio_item.minor %} &mdash; {{ portfolio_item.summary }}{% endif %}</a>
	{% endif %}
</div>
